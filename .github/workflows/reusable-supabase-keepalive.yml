name: Maintain Supabase Responsiveness
on:
  workflow_call:
    secrets:
      SUPABASE_URL:
        required: true
      SUPABASE_ANON:
        required: true

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping public /auth/v1/health endpoint
        run: |
          (curl -fsSL "${{ secrets.SUPABASE_URL }}/auth/v1/health?apikey=${{ secrets.SUPABASE_ANON }}" \
            && echo "OK â€“ Supabase instance is responsive.") \
            || echo "::warning:: Health check ping failed."
