name: Supabase Keep-Alive
on:
  workflow_call:
    secrets:
      SUPABASE_URL:
        required: true
      SUPABASE_ANON:
        required: true

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl /auth/v1/health
        run: |
          curl -fsSL "${{ secrets.SUPABASE_URL }}/auth/v1/health?apikey=${{ secrets.SUPABASE_ANON }}" && echo "OK â€“ Supabase awake." || echo "::warning:: keep-alive ping failed."
